<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket</title>
</head>
<body>
    <div class="center">
        <h1>Acron Project </h1>
        <h3 id="chat-header">Currently in chat: general</h3>

        <form id="chatroom-selection">
            <label for="chatroom">chatroom</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>

        <br>

        <textarea class="messagearea" readonly name="chatmessages" id="chatmessages" cols="50" rows="4"
                  placeholder="Wellcome to chatroom"></textarea>
        
        <br>

        <form id="chatroom-messages">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br>
            <input type="submit" value="Send message">
        </form>
    </div>
    
    <script>
        var selected_chat = "general";

        function changeChatRoom(){
            var newchat = document.getElementById("chatroom");
            if(newchat != null && newchat.value != selected_chat){
                console.log(newchat);
            }
            return false;
        }

        function sendMessage(){
            var new_message = document.getElementById("message");
            if(new_message != null){
                console.log(new_message);
            }
            return false;
        }


        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;

            if(window["WebSocket"])  {
                console.log("supports websocket");
                // Connect to WebSocket
            } else {
                alert("Browser Does not Support WebSocket")
            }
        }
        
    </script>

    <style type="text/css">
        
    </style>




</body>
</html>
