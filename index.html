<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>AcronPro</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Acron Project</h1>
        <hr>

        <p id="player_choice">Player chose:  &nbsp;</p>
        <p id="computer_choice">Computer Choice: &nbsp;</p>
        <p id="round_result">Result:  &nbsp;</p>
        <hr>

        
        <h6 class="text-primary">Choose</h6>
        
        <button class="btn btn-outline-secondary" onclick="choose(0);">Rock</button>
        <button class="btn btn-outline-secondary" onclick="choose(1);">Paper</button>
        <button class="btn btn-outline-secondary" onclick="choose(2);">Scissors</button>
    

    </div>
</body>
<script>
    function choose(x) {
        fetch('/play?c=' + x)
            .then(respponse => respponse.json())
            .then(data => {
                if (x == 0) {
                    document.getElementById("player_choice").innerHTML = "Player chose: ROCK";
                } else if (x == 1) {
                    document.getElementById("player_choice").innerHTML = "Player chose: PAPER";
                } else {
                    document.getElementById("player_choice").innerHTML = "Player chose: SCISSORS";
                }
                document.getElementById("computer_choice").innerHTML = "Computer Choice: " + data.computer_choice;
                document.getElementById("round_result").innerHTML = "Result: " + data.round_result;
            })
    }
</script>

</html>
